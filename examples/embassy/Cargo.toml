[package]
name = "ping-embassy-net"
version = "0.5.0"
edition = "2018"
authors = [
    "Bob McWhirter <bmcwhirt@redhat.com>",
    "Ulf Lilleengen <lulf@redhat.com>"
]

[dependencies]
embedded-tls = { path = "../..", features = ["async", "log"], default-features = false }
env_logger = "0.8"
rand_core = { version = "0.6.2", default-features = false }
rand = "0.8"
log = "0.4"
embassy-net = {git = "https://github.com/embassy-rs/embassy.git", rev = "36a1f203648dcb402727ea3eb5d30cf1f6993795", features = ["std", "tcp", "dhcpv4", "medium-ethernet", "log", "pool-16"] }
embassy = {git = "https://github.com/embassy-rs/embassy.git", rev = "36a1f203648dcb402727ea3eb5d30cf1f6993795", default-features = false, features = ["std", "time", "nightly"] }
smoltcp = { version = "0.8.0" }
async-io = "1.3.1"
futures = { version = "0.3.8", default-features = false, features = ["async-await"] }
libc = "0.2.81"
clap = { version = "3.0.0-beta.5", features = ["derive", "color"] }
heapless = { version = "0.7.1", default-features = false }
embedded-io = { version = "0.3.0", features = ["async"] }

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 's'
overflow-checks = false
